<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">Explore</a></li>
  <li><a href="#contact">Library</a></li>
  <li class="brand"><img src="youtube.png" alt="Music">Music</li>
</ul>
<div class="container">
    
    <div class="songlist">
        <h2>Best of YouTube Music- No Copyright Sounds </h2>
        <div class="songItem">
            <img src="/coverImage/Kamli.jpg" alt="1">
            <span>Kamli Kamli</span>
            <span class="songduration">4:00<i id ="1" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span>

        </div><br/>
        <div class="songItem">
            <img src="/coverImage/deva.jpg" alt="1">
            <span>Deva Deva</span>
            <span class="songduration">3:30<i id="2" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span>

        </div><br/>
        <div class="songItem">
            <img src="/coverImage/dill.jpg" alt="1">
            <span>dill laga liya hain</span>
            <span class="songduration">4:30<i id="3" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span>
            

        </div><br/>
       
    
    </div>

    <div class="songbanner"></div>
</div>
<div class="bottom">

<input type="range" name ="range" id="progressBar"  value = "0" min="0" max="100" >
<span id="songplace"> </span>
<div class="icons">
    <i class="fa-solid fa-2x fa-backward-step" id="pre"></i>
    <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
    <i class="fa-solid fa-2x fa-forward-step" id = "next"></i>
</div>
</div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/3a9dd18e6e.js" crossorigin="anonymous"></script>

</html>
